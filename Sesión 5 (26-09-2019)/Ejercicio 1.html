<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1-Sesión 5 </title>
    <script>
        function mostrarValorRango(valor){
            document.getElementById('camporangomostrar').value=valor;
        }
    </script>
</head>
<body>
    <h1>Sesion 5</h1>
    <h2>Anclas- Enlaces internos</h2>
    <a href="#ancla1" id="ancla11"> Saltar hacia el enlace interno exterior</a>
    <form name="formulariocompleto1" id="formulariocompleto1id" method="" action="">
        <fieldset>
            <legend>Formulario completo</legend>
            <label for="campotexto1id">Nombre:</label>
            <input type="text" id="campotexto1id" placeholder="Introduce el nombre" title="Debes introducir un nombre"required>
            <br>
            <label for="areatexto1id">Comentarios: </label>
            <br>
            <textarea name="areatexto1" id="areatexto1id" cols="60" rows="15" placeholder="Comentarios aqui"></textarea>
            <br>
            <label for="campobusqueda1id">Término de busqueda: </label>
            <input type="search" id="campobusqueda1id" name="campobusqueda1" placeholder="Introduce el termino de busqueda" 
            size="50" maxlength="40">
            <br>
            <label for="campocontraseña1id">Contraseña: </label>
            <input type="password" name="campocontrasena1" id="campocontrasena1id" placeholder="Introduce contraseña" required>
            <br>
            <label for="fichero1id">Selecciona un fichero de tu equipo</label>
            <br>
            <input type="file" id="fichero1id" name="fichero1">
            <br>
            <label for="camponumero1id">Campo de tipo número</label>
            <input type="number" name="camponumero1" id="camponumero1id" step="4" required>
            <br>
            <label for="campourl1id">Campo de tipo url</label>
            <input type="url" name="campourl1" id="campourl1id" required>
            <br>
            <label for="campoemail1id" >Campo de tipo email</label>
            <input type="email" name="campoemail1" id="campoemail1id" required>
            <br>
            <label for="campodate1id">Campo de tipo fecha</label>
            <input type="date" id="campodate1id" name="campodate1" required>
            <br>
            <label for="campotime1id">Campo de tipo tiempo</label>
            <input type="time" name="campotime1" id="campotime1id" required>
            <br>
            <label for="campocolor1id">Campo de tipo color</label>
            <input type="color" name="campocolor1" id="campocolor1id" required>
            <br>
            <label for="camporango1">Campo de tipo rango</label>
            <input type="range" name="camporango1" id="camporango1id"
            title="Selecciona un valor del rango" min="0" max="10" value="5" step="1"
            onchange="mostrarValorRango(this.value)" required>
            <input type="text" id="camporangomostrar">
            <br>
            <label for="campodniid">Campo de tipo DNI</label>
            <input type="text" name="campodni" id="campodniid" title="Introduce tu DNI: 8 números y una letra de A-Z"
            placeholder="Introduce tu DNI" pattern="[0-9]{8}[A-z]{1}" autofocus required >
            <br>
            <input type="submit" value="Validar los datos del formulario e intentar enviar">
        </fieldset>
    </form>
    <h3 id="ancla1">Destino del enlace interno ancla1</h3>
</body>
</html>
