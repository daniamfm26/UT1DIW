<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio sesion 6</title>
</head>
<body>
    <form action="" id="formulario1id">
        <fieldset>
            <legend>Formulario con campo que utiliza pattern avanzado</legend>
            <label for="campodniid">DNI: </label>
            <input type="text" required maxlength="9" size="20" pattern="[a-zA-Z]?[0-9]{7}[0-9]?[a-zA-Z]{1}" 
            id="campodniid" placeholder="Escriba DNI" title="El DNI debe contener 7 u 8 números y una letra Mayúscula o minuscula al final o al principio">
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
